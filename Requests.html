                        <h2>Request for pet sitting</h2>
                        <p>Want to request our service? Fill out the form below to schedule a date.
                            All information is required.
                        </p>
                        <form method="post" action="https://webdevbasics.net/scripts/demo.php">
                            <label for="myname">Name: </label>
                            <input type="text" name="myname" id="myname" required>
                            <label for="myemail">E-mail: </label>
                            <input type="email" name="myemail" id="myemail" required>
                            <label for="mystart">Start Date: </label>
                            <input type="date" name="mystart" id="mystart" required>
                            <label for="myend">End Date: </label>
                            <input type="date" name="myend" id="myend" required>
                            <label for="mypetname">Pet Name: </label>
                            <input type="text" name="mypetname" id="mypetname" required>
                            <label for="myAnythingElse">Anything else about your pet: </label>
                            <textarea name="myAnythingElse" id="myAnythingElse" rows="2" cols="20" required></textarea>
                            <input type="submit" value="Send">
                        </form>
